<app-header></app-header>
<header class="masthead text-center">
  <div class="container" *ngIf="hasPermission && isLogged">
    <!-- Contact Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Editar Educacion
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center" *ngIf="educacion != undefined">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <!-- Id educacion -->
          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="ideducacion"
              name="ideducacion"
              type="text"
              [(ngModel)]="educacion.ideducacion"
              disabled="true"
            />
            <label for="name">ID</label>
          </div>
          <!-- Id Persona-->

          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idPersona"
              name="idPersona"
              type="number"
              data-sb-validations="required"
              [(ngModel)]="educacion.persona"
              disabled="true"
            />
            <label for="name">Persona</label>
          </div>
          <!-- Nombre de la institucion-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NNombreInst"
              name="NNombreInst"
              type="text"
              placeholder="Ingrese el nombre de la institucion"
              data-sb-validations="required"
              [(ngModel)]="educacion.nombre_institucion"
            />
            <label for="name">Nombre de la institucion</label>
            <div
              class="invalid-feedback"
              data-sb-feedback="NNombreInst:required"
            >
              Este campo es obligatorio
            </div>
          </div>

          <!-- Descripcion-->
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="NDescripcion"
              type="text"
              placeholder="Escriba una descripcion"
              style="height: 10rem"
              [(ngModel)]="educacion.descripcion"
              name="NDescripcion"
            ></textarea>
            <label for="NDescripcion">Descripcion</label>
          </div>
          <!-- Fecha de Inicio-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NFechaInicio"
              name="NFechaInicio"
              type="date"
              placeholder="Fecha de inicio"
              data-sb-validations="required,NFechaInicio"
              [(ngModel)]="educacion.fecha_inicio"
            />
            <label for="NFechaInicio">Fecha de inicio</label>
            <div
              class="invalid-feedback"
              data-sb-feedback="NFechaInicio:required"
            >
              Este campo es obligatorio
            </div>
            <div
              class="invalid-feedback"
              data-sb-feedback="NFechaInicio:NFechaInicio"
            >
              La fecha no es valida
            </div>
          </div>
          <!-- Fecha de Final-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NFechaFin"
              name="NFechaFin"
              type="date"
              placeholder="Fecha Final"
              data-sb-validations="NFechaFin"
              [(ngModel)]="educacion.fecha_fin"
            />
            <label for="NFechaFin">Fecha Final</label>

            <div
              class="invalid-feedback"
              data-sb-feedback="NFechaFin:NFechaFin"
            >
              La fecha no es valida
            </div>
          </div>

          <!-- Submit Button-->
          <div *ngIf="!IsLoadding; else ButtonLoadding">
            <button
              class="btn btn-primary btn-xl"
              id="submitButton"
              type="submit"
              title="Enviar"
            >
              ENVIAR
            </button>
          </div>

          <ng-template #ButtonLoadding>
            <button class="btn btn-primary btn-xl" id="submitButton" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              ENVIANDO...
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
