<app-header></app-header>
<header class="masthead text-center">
  <div class="container" *ngIf="hasPermission && isLogged">
    <!-- Contact Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Nueva Experiencia
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center" *ngIf="NPersona != undefined">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="OnCreate()" novalidate #f="ngForm">
          <!-- Id Persona-->

          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idPersona"
              name="idPersona"
              type="number"
              data-sb-validations="required"
              [(ngModel)]="NPersona"
              value="{{ NPersona }}"
              disabled="true"
            />
            <label for="name">Persona</label>
          </div>
          <!-- Nombre de la empresa-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NnombreE"
              name="NnombreE"
              type="text"
              placeholder="Ingrese el nombre de la empresa"
              data-sb-validations="required"
              [(ngModel)]="NnombreE"
            />
            <label for="name">Nombre de la empresa</label>
            <div class="invalid-feedback" data-sb-feedback="NnombreE:required">
              Este campo es obligatorio
            </div>
          </div>

          <!-- Descripcion-->
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="NDescripcion"
              type="text"
              placeholder="Escriba una descripcion"
              style="height: 10rem"
              [(ngModel)]="NDescripcion"
              name="NDescripcion"
            ></textarea>
            <label for="NDescripcion">Descripcion</label>
          </div>
          <!-- Fecha de Inicio-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NfechaInicio"
              name="NfechaInicio"
              type="date"
              placeholder="Fecha de inicio"
              data-sb-validations="required,NfechaInicio"
              [(ngModel)]="NfechaInicio"
            />
            <label for="NfechaInicio">Fecha de inicio</label>
            <div
              class="invalid-feedback"
              data-sb-feedback="NfechaInicio:required"
            >
              Este campo es obligatorio
            </div>
            <div
              class="invalid-feedback"
              data-sb-feedback="NfechaInicio:NfechaInicio"
            >
              La fecha no es valida
            </div>
          </div>
          <!-- Fecha de Final-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NfechaFin"
              name="NfechaFin"
              type="date"
              placeholder="Fecha Final"
              data-sb-validations="NfechaFin"
              [(ngModel)]="NfechaFin"
            />
            <label for="NfechaFin">Fecha Final</label>

            <div
              class="invalid-feedback"
              data-sb-feedback="NfechaFin:NfechaFin"
            >
              La fecha no es valida
            </div>
          </div>
          <!-- Tipo de empleo-->

          <div class="form-floating mb-3">
            <select
              class="form-select"
              size="4"
              id="idTipo"
              name="idTipo"
              type="text"
              data-sb-validations="idTipo"
              [(ngModel)]="NTipo"
            >
              <option [ngValue]="tipo" *ngFor="let tipo of ListaTiposEmpleos">
                {{ tipo.idtipo_empleo }}- {{ tipo.tipo }}
              </option>
            </select>
            <label for="idTipo">Tipo de empleo</label>

            <div class="invalid-feedback" data-sb-feedback="idTipo:idTipo">
              El tipo de empleo no es valido
            </div>
          </div>

          <!-- Submit Button-->
          <div *ngIf="!IsLoadding; else ButtonLoadding">
            <button
              class="btn btn-primary btn-xl"
              id="submitButton"
              type="submit"
              title="Enviar"
            >
              ENVIAR
            </button>
          </div>
          <ng-template #ButtonLoadding>
            <button class="btn btn-primary btn-xl" id="submitButton" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              ENVIANDO...
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
