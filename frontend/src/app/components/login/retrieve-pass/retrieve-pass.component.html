<header class="masthead text-center">
  <div class="container">
    <!-- Contact Section Heading-->
    <h2>RECUPERAR CONTRASEÑA</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Formulario para buscar el usuario-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="searchUser()" novalidate #f="ngForm">
          <!-- Usuario-->

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="user"
              name="user"
              type="text"
              data-sb-validations="required"
              [(ngModel)]="User"
              value="{{ User }}"
              placeholder="Ingrese su correo o nombre de usuario"
            />
            <label for="name">Ingrese su correo o nombre de usuario</label>
          </div>
          <!-- Submit Button-->
          <button
            class="btn btn-primary btn-xl"
            id="submitButton"
            type="submit"
            title="Enviar"
          >
            ENVIAR
          </button>
        </form>
      </div>
    </div>

    <br />
    <br />
    <!-- Formulario para cambiar la contraseña-->
    <div class="row justify-content-center" *ngIf="encontrado">
      <div class="col-lg-8 col-xl-7">
        <form
          id="contactForm"
          (ngSubmit)="changePassword()"
          novalidate
          #f="ngForm"
        >
          <!--PASSWORD -->
          <div class="input-group">
            <div class="form-floating mb-3">
              <input
                [(ngModel)]="password"
                type="{{ typeInputPass }}"
                id="password"
                name="password"
                class="form-control"
                placeholder="*Password"
                required
              />
              <label for="password">*Password</label>
            </div>
            &nbsp;
            <!-- Show Password Button-->
            <div *ngIf="!showPassword; else ButtonHiddenPass">
              <button
                class="btn btn-outline-secondary mb-3"
                type="button"
                id="button-password"
                title="Mostrar contraseña"
                (click)="showPass()"
              >
                <i class="fa-sharp fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <ng-template #ButtonHiddenPass>
            <button
              class="btn btn-outline-secondary mb-3"
              type="button"
              id="button-password"
              title="Mostrar contraseña"
              (click)="hiddenPass()"
            >
              <i class="fa-sharp fa-solid fa-eye-slash"></i>
            </button>
          </ng-template>

          <!--CONFIRM PASSWORD -->
          <div class="input-group">
            <div class="form-floating mb-3">
              <input
                [(ngModel)]="confirm_password"
                type="{{ typeInputPass }}"
                id="button-confirm-password"
                name="password"
                class="form-control"
                placeholder="*Confirmar Password"
                required
              />
              <label for="confirm_password">*Confirmar Password</label>
            </div>
            &nbsp;
            <!-- Show Password Button-->
            <div *ngIf="!showPassword; else ButtonHiddenPass">
              <button
                class="btn btn-outline-secondary mb-3"
                type="button"
                id="button-password"
                title="Mostrar contraseña"
                (click)="showPass()"
              >
                <i class="fa-sharp fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <ng-template #ButtonHiddenPass>
            <button
              class="btn btn-outline-secondary mb-3"
              type="button"
              id="button-password"
              title="Mostrar contraseña"
              (click)="hiddenPass()"
            >
              <i class="fa-sharp fa-solid fa-eye-slash"></i>
            </button>
          </ng-template>

          <!-- Submit Button-->
          <div *ngIf="!IsLoadding; else ButtonLoadding">
            <button
              class="btn btn-primary btn-xl"
              id="submitButton"
              type="submit"
              title="Enviar"
            >
              ENVIAR
            </button>
          </div>

          <ng-template #ButtonLoadding>
            <button class="btn btn-primary btn-xl" id="submitButton" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              ENVIANDO...
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
