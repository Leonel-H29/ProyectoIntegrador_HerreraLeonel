<app-header></app-header>
<header class="masthead text-center">
  <div class="container">
    <nav class="nav nav-pills justify-content-center flex-column flex-sm-row">
      <a class="nav-link" title="Datos personales" [routerLink]=""
        >Datos personales</a
      >
      <a class="nav-link active" aria-current="page" title="Redes">Redes</a>
    </nav>
    <!-- Contact Section Heading-->
    <h2>EDITAR REDES</h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Formulario para buscar el usuario-->
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="saveRed()" novalidate #f="ngForm">
          <!-- Usuario-->

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="user"
              name="user"
              type="text"
              data-sb-validations="required"
              [(ngModel)]="User"
              value="{{ User }}"
              placeholder="Ingrese su correo o nombre de usuario"
            />
            <label for="name">Ingrese su correo o nombre de usuario</label>
          </div>
          <!-- Submit Button-->
          <button
            class="btn btn-primary btn-xl"
            id="submitButton"
            type="submit"
            title="Enviar"
          >
            ENVIAR
          </button>
        </form>
      </div>
    </div>
    <br />
    <br />
  </div>
</header>
<app-footer></app-footer>
