<app-header></app-header>
<header class="masthead text-center">
  <div class="container" *ngIf="hasPermission && isLogged">
    <!-- Contact Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Editar Hard & Soft Skill
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center" *ngIf="hardS != undefined">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <!-- Id hard skill -->
          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idhs"
              name="idhs"
              type="text"
              [(ngModel)]="hardS.idskill"
              disabled="true"
            />
            <label for="name">ID</label>
          </div>

          <!-- Id Persona-->

          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idPersona"
              name="idPersona"
              type="number"
              data-sb-validations="required"
              [(ngModel)]="hardS.persona"
              disabled="true"
            />
            <label for="name">Persona</label>
          </div>
          <!-- Skill-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="Nskill"
              name="Nskill"
              type="text"
              placeholder="Ingrese el nombre de la empresa"
              data-sb-validations="required"
              [(ngModel)]="hardS.skill"
            />
            <label for="Nskill">Skill</label>
            <div class="invalid-feedback" data-sb-feedback="Nskill:required">
              Este campo es obligatorio
            </div>
          </div>

          <!-- Porcentaje -->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="Nporcentaje"
              type="number"
              placeholder="Escriba una descripcion"
              style="height: 10rem"
              [(ngModel)]="hardS.porcentaje"
              name="Nporcentaje"
            />
            <label for="Nporcentaje">Porcentaje</label>
          </div>

          <!-- Submit Button-->
          <div *ngIf="!IsLoadding; else ButtonLoadding">
            <button
              class="btn btn-primary btn-xl"
              id="submitButton"
              type="submit"
              title="Enviar"
            >
              ENVIAR
            </button>
          </div>

          <ng-template #ButtonLoadding>
            <button class="btn btn-primary btn-xl" id="submitButton" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              ENVIANDO...
            </button>
          </ng-template>
        </form>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
