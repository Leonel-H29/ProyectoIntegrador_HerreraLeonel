<app-header></app-header>
<header class="masthead text-center">
  <div class="container" *ngIf="hasPermission && isLogged">
    <!-- Contact Section Heading-->
    <h2
      class="page-section-heading text-center text-uppercase text-secondary mb-0"
    >
      Nueva Proyecto
    </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
    <!-- Contact Section Form-->
    <div class="row justify-content-center" *ngIf="project != undefined">
      <div class="col-lg-8 col-xl-7">
        <form id="contactForm" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
          <!-- Id proyecto -->
          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idproyecto"
              name="idproyecto"
              type="text"
              [(ngModel)]="project.idproyecto"
              disabled="true"
            />
            <label for="name">ID</label>
          </div>
          <!-- Id Persona-->

          <div class="form-floating mb-3" [hidden]="true">
            <input
              class="form-control"
              id="idPersona"
              name="idPersona"
              type="text"
              [(ngModel)]="project.persona"
              disabled="true"
            />
            <label for="name">Persona</label>
          </div>

          <!-- Nombre del proyecto-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="nombreP"
              name="nombreP"
              type="text"
              placeholder="Ingrese el nombre de la empresa"
              data-sb-validations="required"
              [(ngModel)]="project.nombre"
            />
            <label for="name">Nombre del proyecto</label>
            <div class="invalid-feedback" data-sb-feedback="nombreP:required">
              Este campo es obligatorio
            </div>
          </div>

          <!-- Descripcion-->
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              type="text"
              placeholder="Escriba una descripcion"
              style="height: 10rem"
              [(ngModel)]="project.descripcion"
            ></textarea>
            <label for="descripcion">Descripcion</label>
          </div>
          <!-- Fecha de Inicio-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="fechaInicio"
              name="fechaInicio"
              type="date"
              placeholder="Fecha de inicio"
              data-sb-validations="required,fechaInicio"
              [(ngModel)]="project.fecha_inicio"
            />
            <label for="fechaInicio">Fecha de inicio</label>
            <div
              class="invalid-feedback"
              data-sb-feedback="fechaInicio:required"
            >
              Este campo es obligatorio
            </div>
            <div
              class="invalid-feedback"
              data-sb-feedback="fechaInicio:fechaInicio"
            >
              La fecha no es valida
            </div>
          </div>
          <!-- Fecha de Final-->
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="fechaFin"
              name="fechaFin"
              type="date"
              placeholder="Fecha Final"
              data-sb-validations="fechaFin"
              [(ngModel)]="project.fecha_fin"
            />
            <label for="fechaInicio">Fecha Final</label>

            <div class="invalid-feedback" data-sb-feedback="fechaFin:fechaFin">
              La fecha no es valida
            </div>
          </div>
          <!-- Url Proyecto-->

          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="NUrlP"
              name="NUrlP"
              type="text"
              placeholder="Ingrese el LINK del proyecto"
              [(ngModel)]="project.url_proyecto"
            />
            <label for="NUrlP">Link del proyecto</label>
          </div>

          <!-- Submit success message-->
          <!---->
          <!-- This is what your users will see when the form-->
          <!-- has successfully submitted-->
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
              To activate this form, sign up at
              <br />
              <a href="https://startbootstrap.com/solution/contact-forms"
                >https://startbootstrap.com/solution/contact-forms</a
              >
            </div>
          </div>
          <!-- Submit error message-->
          <!---->
          <!-- This is what your users will see when there is-->
          <!-- an error submitting the form-->
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">
              Error sending message!
            </div>
          </div>
          <!-- Submit Button-->
          <button
            class="btn btn-primary btn-xl"
            id="submitButton"
            type="submit"
            title="Enviar"
          >
            ENVIAR
          </button>
        </form>
      </div>
    </div>
  </div>
</header>
<app-footer></app-footer>
